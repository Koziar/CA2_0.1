<html>
    <head>
        <title>Security check</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/jsCompany.js" type="text/javascript"></script>
        <link href="style/styles.css" rel="stylesheet" type="text/css"/>
        <link href="style/editProtected.css" rel="stylesheet" type="text/css"/>
    </head>
    <body><div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Please give a password to edit data.</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh3.ggpht.com/iX5lV-3-AxrC0at8AS-5nmIxHOupH6E6BxnIZlNBmjwfRViDaAcVxcDGJ3PbF_FUkcif=w300"
                             alt="">
                        <form method="POST" class="form-signin" action="j_security_check">
                            <input type="hidden" name="j_username" value="rest" class="form-control" placeholder="Username" required>
                            <input type="password" name="j_password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                                Access</button>


                            <script>
                                $(document).ready(function () {
                                    $("#panel").hide();
                                    $("#flip").click(function () {
                                        $("#panel").slideToggle("slow");
                                    });
                                });
                            </script>

                            <div class="pull-right need-help">
                                <div id="flip">
                                    <b>Click here for password</b>
                                </div>or
                                <a href="index.html">Go back to the main page.</a>
                            </div><span class="clearfix"></span>

                            <div id="panel">Password: rest</div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
